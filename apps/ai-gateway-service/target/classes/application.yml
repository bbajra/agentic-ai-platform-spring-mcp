spring:
  application:
    name: ai-gateway-service
  config:
    import: optional:file:.env[.properties]
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: gpt-4o-mini

app:
  ai:
    provider-type: openai
    model: ${spring.ai.openai.chat.options.model:}

management:
  endpoints:
    web:
      exposure:
        include: info,health

tools:
  allowlist:
    - runbook-search
    - sql-analytics
    - fhir-validation
