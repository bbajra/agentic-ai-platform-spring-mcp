spring:
  config:
    import: optional:file:.env[.properties]
  autoconfigure:
    exclude: org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: llama3.1:8b

info:
  app:
    provider: ${spring.application.name}
    model: ${app.ai.model}
    version: ${app.build.version}
    commit-hash: ${app.build.commit-hash}

management:
  endpoints:
    web:
      exposure:
        include: info,health

tools:
  allowlist:
    - runbook-search
    - sql-analytics
    - fhir-validation
