spring:
  config:
    import: optional:file:.env[.properties]
  autoconfigure:
    exclude: org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: llama3.1:8b

app:
  ai:
    provider-type: ollama
    model: ${spring.ai.ollama.chat.options.model:}

management:
  endpoints:
    web:
      exposure:
        include: info,health

tools:
  allowlist:
    - searchRunbooks
    - sql-analytics
    - fhir-validation

runbooks:
  base-path: ../docs/runbooks
  max-results: 3
  snippet-radius: 2
