spring:
  config:
    import: optional:file:.env[.properties]
  autoconfigure:
    exclude: org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: llama3.1:8b

app:
  ai:
    provider-type: ollama
    model: ${spring.ai.ollama.chat.options.model:}

info:
  app:
    provider: ${spring.application.name}
    provider-type: ${app.ai.provider-type}
    model: ${app.ai.model}
    version: ${build.version:0.0.0}
    commit-hash: ${git.commit.id.abbrev:unknown}
    active-profile: ${spring.profiles.active:default}

management:
  endpoints:
    web:
      exposure:
        include: info,health

tools:
  allowlist:
    - runbook-search
    - sql-analytics
    - fhir-validation
