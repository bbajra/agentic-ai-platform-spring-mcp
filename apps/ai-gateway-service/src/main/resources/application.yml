spring:
  application:
    name: ai-gateway-service
  config:
    import: optional:file:.env[.properties]
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: gpt-4o-mini

info:
  app:
    provider: ${spring.application.name}
    model: ${app.ai.model}
    version: ${app.build.version}
    commit-hash: ${app.build.commit-hash}

management:
  endpoints:
    web:
      exposure:
        include: info,health

tools:
  allowlist:
    - runbook-search
    - sql-analytics
    - fhir-validation
