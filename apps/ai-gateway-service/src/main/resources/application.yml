spring:
  application:
    name: ai-gateway-service
  config:
    import: optional:file:.env[.properties]
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: gpt-4o-mini

app:
  ai:
    provider-type: openai
    model: ${spring.ai.openai.chat.options.model:}

info:
  app:
    provider: ${spring.application.name}
    provider-type: ${app.ai.provider-type}
    model: ${app.ai.model}
    version: ${build.version:0.0.0}
    commit-hash: ${git.commit.id.abbrev:unknown}
    active-profile: ${spring.profiles.active:default}

management:
  endpoints:
    web:
      exposure:
        include: info,health

tools:
  allowlist:
    - runbook-search
    - sql-analytics
    - fhir-validation
